<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org"> <!--agregar name space para poder usar el thymeleaf (etiquetas html)-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="texy/css" th:href="@{/css/style.css}">
    <title th:text="${titulo}">Hola Spring Boot</title>
</head>
<body>
    <h1 class="color-rojo" th:text="${titulo}">Hola mundo Spring Boot</h1>
    <h2 class="color-azul"> utilizando los e stilos css</h2>
    <img th:src="@{/image/metalSlug.jpg}">

    <table th:if="${!usuarios.isEmpty}">
        <thead>
            <br>
            <tr>Nombre </tr>
            <tr>Apellido </tr>
            <tr>Email </tr>
        </thead>
        <tbody>
            <tr th:each="usuario:${usuarios}">
                <td th:text="${usuario.Nombre}"></td>
                <td th:text="${usuario.Apellido}"></td>
                <td th:text="${usuario.Email}"></td>  
            </tr>
        </tbody>
    </table>
</body>
</html>
